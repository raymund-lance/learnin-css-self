<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/exercise06.css">
    <title>CSS exercise 06</title>
</head>
<body>
    <p class="bold-text">I'm just a paragraph with extra bold text!</p>
    <p class="bold-text small-text">I'm a smaller paragraph, also with extra bold text!</p>
    <button class="buttons" id="confirm">Confirm</button>
    <button class="buttons" id="cancel">Cancel</button>
    <div class="parent">
        I'm a div with thin text!
        <div class="child">
            I'm a div with thin text and a child div!
            <p class="bold-text small-text">I'm a smaller child div with extra bold!</p>
        </div>
    </div>
</body>
</html>
